<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/ML Salary Analysis</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <h1 id="title" style="text-align: end; margin-bottom: 10px;"></h1>
    <div id="sceneContainer">
        <h2 id="chartTitle" style="text-align: center; margin-bottom: 10px;">PENIS</h2>
        <div id="visualization">
            <div id="chartArea">
                <!-- Your chart would go here -->
            </div>
            <div id="listAndButtons">
                <svg id="jobTitleList" width="400" height="600">
                <text x="10" y="30" font-size="16px"></text>
            </svg>
                <select id="experienceDropdown">
                <!-- Option values will be dynamically populated -->
            </select>
                <div id="buttonsContainer">
                    <button id="prevScene">Previous</button>
                    <button id="nextScene">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <div id="visualization">
        <svg id="jobTitleList" width="400" height="600">
            <text x="10" y="30" font-size="16px"></text>
        </svg>
    </div>

    <button id="prevScene">Previous</button>
    <button id="nextScene">Next</button> -->



    <script src="js/script.js"></script>
</body>

</html>
