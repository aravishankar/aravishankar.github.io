<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/ML Salary Analysis</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <h1 id="title" style="text-align: center; margin-bottom: 10px;">AI/ML Salary Analysis</h1>
    <div id="sceneContainer">
        <h2 id="chartTitle" style="text-align: center; margin-bottom: 10px;"></h2>
        <!-- You can add a relevant title here or leave it blank if you're setting it using JS -->
        <div id="visualization">
            <div id="chartArea">
                <!-- Your chart would go here -->
            </div>
            <div id="listAndButtons">
                <div id="jobTitleList" width="400" height="600">
                    <text x="10" y="30" font-size="16px"></text>
                </div>
                <select id="experienceDropdown">
                    <!-- Option values will be dynamically populated -->
                </select>
                <div id="buttonsContainer">
                    <button id="prevScene">Previous</button>
                    <button id="nextScene">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
